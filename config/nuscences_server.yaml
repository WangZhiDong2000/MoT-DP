dataset_type: nuscenes
nuscenes:
  processed_data_root: /mnt/data2/nuscenes/processed_data
  dataset_root: /mnt/data2/nuscenes
device:
  gpu_ids:
  - 1
dataloader:
  batch_size: 128
  num_workers: 8
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2
  shuffle: true
obs_horizon: 5
pred_horizon: 10
action_horizon: 6
n_obs_steps: 5
ema:
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0
optimizer:
  _target_: torch.optim.AdamW
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  # Reduced learning rate for better generalization (was: 1e-5)
  lr: 5.0e-05
  # Increased weight decay for regularization (was: 1e-5)
  weight_decay: 1.0e-05
shape_meta:
  action:
    shape:
    - 2
  obs:
    agent_pos:
      shape:
      - 2
      type: low_dim
    image:
      shape:
      - 3
      - 96
      - 96
      type: rgb
    speed:
      shape:
      - 1
      type: low_dim
    theta:
      shape:
      - 1
      type: low_dim
    target_point:
      shape:
      - 2
      type: low_dim
enable_action_normalization: true
bev_encoder:
  pretrained_path: /root/z_projects/code/MoT-DP-1/checkpoints/interfuser/lidar_bev_encoder_only.pth
  state_dim: 14
  feature_dim: 256
  use_group_norm: true
  freeze_backbone: false
  bev_input_size:
  - 448
  - 448
policy:
  input_dim: 2
  output_dim: 2
  horizon: 6
  n_obs_steps: 5
  cond_dim: 256
  obs_as_global_cond: true
  # Reduced model size to prevent overfitting (was: 16 layers, 1024 dim)
  n_layer: 16
  n_head: 16
  n_emb: 1024
  # Increased dropout for regularization (was: 0.1)
  p_drop_emb: 0.1
  p_drop_attn: 0.1
  causal_attn: true
  time_as_cond: true
  obs_as_cond: true
  n_cond_layers: 4
  action_horizon: 6
truncated_diffusion:
  num_train_timesteps: 1000
  trunc_timesteps: 8
  train_trunc_timesteps: 50
  num_diffusion_steps: 2
  eta: 1.0
  norm_x_offset: 16.0
  norm_x_range: 92.0
  norm_y_offset: 45.0
  norm_y_range: 88.0
  route_loss_weight: 0.5
training:
  num_epochs: 1000
  max_grad_norm: 1.0
  warmup_epochs: 5
  use_lr_scheduler: true
  dataset_path: /mnt/data2/nuscenes/processed_data
  image_data_root: /mnt/data2/nuscenes
  sample_interval: 1
  lr_final: 1e-7
  validation_freq: 5
  save_freq: 5
  early_stopping_patience: 10
  checkpoint_dir: /root/z_projects/code/MoT-DP-1/checkpoints/nusc_dit_best
logging:
  use_wandb: true
  wandb_project: carla-diffusion-policy
  run_name: carla_dit_optimized
  checkpoint_dir: /root/z_projects/code/MoT-DP-1/checkpoints/nusc_dit_best
  save_every: 5
  log_freq: 10
  wandb_entity: wangzhidong2000-nanyang-technological-university-singapore
  wandb_api_key: a0d403cb4dc1be3c5c7df4677a1b42d1c3e71b4f
eval:
  num_episodes: 10
  max_steps: 500
  success_threshold: 0.1
  eval_freq: 10
data_augmentation:
  enable: true
  image_noise_std: 0.02
  action_noise_std: 0.01
  random_crop: false
model_optimization:
  use_mixed_precision: true
  gradient_accumulation_steps: 2
  warmup_steps: 500
  lr_scheduler: cosine
