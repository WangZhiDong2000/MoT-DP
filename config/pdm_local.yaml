device:
  gpu_ids:
  - 0
dataloader:
  batch_size: 64
  num_workers: 8
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2
  shuffle: true
obs_horizon: 4
pred_horizon: 10
action_horizon: 6
n_obs_steps: 4
ema:
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0
optimizer:
  _target_: torch.optim.AdamW
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  lr: 1.0e-05
  weight_decay: 1.0e-05
shape_meta:
  action:
    shape:
    - 2
  obs:
    agent_pos:
      shape:
      - 2
      type: low_dim
    image:
      shape:
      - 3
      - 96
      - 96
      type: rgb
    speed:
      shape:
      - 1
      type: low_dim
    theta:
      shape:
      - 1
      type: low_dim
    target_point:
      shape:
      - 2
      type: low_dim
