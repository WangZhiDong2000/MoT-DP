bev_encoder:
  pretrained_path: /home/wang/Project/MoT-DP/checkpoints/interfuser/lidar_bev_encoder_only.pth
  state_dim: 14
  feature_dim: 256
  use_group_norm: true
  freeze_backbone: false
  bev_input_size:
  - 448
  - 448
policy:
  input_dim: 2
  output_dim: 2
  horizon: 6
  n_obs_steps: 4
  cond_dim: 256
  obs_as_global_cond: true
  n_layer: 16
  n_head: 16
  n_emb: 1024
  p_drop_emb: 0.1
  p_drop_attn: 0.1
  causal_attn: true
  time_as_cond: true
  obs_as_cond: true
  n_cond_layers: 6
  action_horizon: 6
truncated_diffusion:
  num_train_timesteps: 1000
  trunc_timesteps: 8
  train_trunc_timesteps: 50
  num_diffusion_steps: 2
  eta: 1.0
  norm_x_offset: 16.0
