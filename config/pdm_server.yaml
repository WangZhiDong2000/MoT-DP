device:
  gpu_ids:
  - 0
dataloader:
  batch_size: 128
  num_workers: 8
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2
  shuffle: true
obs_horizon: 4
pred_horizon: 10
action_horizon: 6
n_obs_steps: 4
ema:
  inv_gamma: 1.0
  max_value: 0.9999
  min_value: 0.0
  power: 0.75
  update_after_step: 0
optimizer:
  _target_: torch.optim.AdamW
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-08
  lr: 5.0e-05
  weight_decay: 1.0e-05
shape_meta:
  action:
    shape:
    - 2
  obs:
    agent_pos:
      shape:
      - 2
      type: low_dim
    image:
      shape:
      - 3
      - 96
      - 96
      type: rgb
    speed:
      shape:
      - 1
      type: low_dim
    theta:
      shape:
      - 1
      type: low_dim
    target_point:
      shape:
      - 2
      type: low_dim
enable_action_normalization: true
bev_encoder:
  pretrained_path: /root/z_projects/code/MoT-DP-1/checkpoints/interfuser/lidar_bev_encoder_only.pth
  state_dim: 14
  feature_dim: 256
  use_group_norm: true
  freeze_backbone: false
  bev_input_size:
  - 448
  - 448
policy:
  input_dim: 2
  output_dim: 2
  horizon: 6
  n_obs_steps: 4
  cond_dim: 256
  obs_as_global_cond: true
  n_layer: 12
  n_head: 16
  n_emb: 1024
  p_drop_emb: 0.1
  p_drop_attn: 0.1
  causal_attn: true
  time_as_cond: true
  obs_as_cond: true
  n_cond_layers: 6
  action_horizon: 6
  num_inference_steps: 5 # 100
  use_anchor: false

noise_scheduler:
  num_diffusion_steps: 100
  beta_start: 0.0001
  beta_end: 0.02
  beta_schedule: squaredcos_cap_v2
  clip_sample: false
  prediction_type: epsilon
training:
  num_epochs: 1000
  max_grad_norm: 1.0
  dataset_path: /share-data/pdm_lite/tmp_data
  image_data_root: /share-data/pdm_lite
  sample_interval: 1
  lr_final: 1e-7
  validation_freq: 5
  save_freq: 5
  early_stopping_patience: 10
  checkpoint_dir: /root/z_projects/code/MoT-DP-1/checkpoints/carla_dit_best
logging:
  use_wandb: true
  wandb_project: carla-diffusion-policy
  run_name: carla_dit_optimized
  checkpoint_dir: /root/z_projects/code/MoT-DP-1/checkpoints/carla_dit_best
  save_every: 5
  log_freq: 10
  wandb_entity: wangzhidong2000-nanyang-technological-university-singapore
  wandb_api_key: a0d403cb4dc1be3c5c7df4677a1b42d1c3e71b4f
eval:
  num_episodes: 10
  max_steps: 500
  success_threshold: 0.1
  eval_freq: 10
data_augmentation:
  enable: true
  image_noise_std: 0.02
  action_noise_std: 0.01
  random_crop: false
model_optimization:
  use_mixed_precision: true
  gradient_accumulation_steps: 2
  warmup_steps: 500
  lr_scheduler: cosine
